<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="1108320302" data-redirecturi="http://bseayin.ngrok.xiaomiqiu.cn/test/sucessful.html" charset="utf-8"></script>
</head>
<body>
<h1>登录</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label  class="col-sm-2 control-label">名字</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="username"
                   placeholder="请输入名字">
        </div>
        <div class="col-sm-5"></div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">姓</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="password"
                   placeholder="请输入姓">
        </div>
        <div class="col-sm-5"></div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="sbmt">登录</button>
        </div>
        <span id="qqLoginBtn"></span>
        <script type="text/javascript">
            QC.Login({
                btnId:"qqLoginBtn"	//插入按钮的节点id
            });

        </script>
    </div>
</form>
<script src="/test/js/login.js"></script>
</body>
</html>
